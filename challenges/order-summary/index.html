<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg">
    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen milions of songs, audiobooks, and podcasts
        on any device anywhere you like!
      </p>

      <div class="item">
        <div class="item-info">
          <img src="images/icon-music.svg">
          <span>
            <strong>Annual Plan</strong> <br>
            $59.99/year
          </span>
        </div>
        <div class="item-actions">
          <a href="#">Change</a>
        </div>
      </div>

      <button class="btn">Proceed to Payement</button>
      
      <a href="#" class="secondary">Cancel Order</a>

    </div>
    
  </div>

</body>
</html>
